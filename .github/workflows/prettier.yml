name: Format (prettier)

on:
  pull_request:
    paths:
      - "**.css"
      - "**.js"
      - "**.json"

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Install
        run: npm ci
        env:
          CI: true

      - name: Run formatter
        run: npm run format

      - uses: stefanzweifel/git-auto-commit-action@v2.1.0
        with:
          commit_message: 'chore: reformat'
          branch: ${{ github.head_ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
